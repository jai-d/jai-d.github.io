<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Autism</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f6f7fb;
    }
    #envelope {
      cursor: pointer;
      transition: transform 0.2s;
    }
    #envelope:hover {
      transform: scale(1.05);
    }
    #treee {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 4px 16px #aaa;
      border-radius: 12px;
      max-width: 90vw;
      max-height: 90vh;
      background: white;
    }
  </style>
</head>
<body>
  <img id="envelope" src="envelope.png" alt="Mail Envelope" width="250">
  <img id="treee" src="treee.jpg" alt="treee Card">
  <script>
    const envelope = document.getElementById('envelope');
    const treee = document.getElementById('treee');
    envelope.onclick = function () {
      treee.style.display = 'block';
      envelope.style.display = 'none';
    }
  </script>
</body>

</html>
